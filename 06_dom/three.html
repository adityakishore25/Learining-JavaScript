<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third file in DOM</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.9); color: white;">
    
</body>
<script>  
    // adding an element using DOM in HTML
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generate title")  // giving custom attribute
    div.style.padding = "20px"
    div.style.backgroundColor = "orange"
    // line 20 and (21, 22) are different ways for inserting text content into the div
    // div.innerHTML = "Chai aur Code" // overrides the value, more time complexity
    const addText = document.createTextNode("this is a div")     // prefered 
    div.appendChild(addText)
    document.body.appendChild(div)  // inserts an existing <div> element as the last child of the <body> element in your HTML document
</script>
</html>
