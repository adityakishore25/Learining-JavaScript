<body>

    <button id="start">start</button>
    <button id="stop">stop</button>

<script>
    // setInterval(function(){

    const sayDate = function (str) {
        console.log(str, "Aditya", Date.now());
    }
    // const intervalId = setInterval(sayDate, 1000, "Hi")  // calling in function
    // clearInterval(intervalId)  // stoping the setInterval
    // Assignment : onclicking on start button start printing and on clicking on stop it should stop
    document.getElementById('start').addEventListener('click', function () {
        // document.querySelector('h1').innerHTML = "This is changed"
        const toStop = setInterval(function () {
            console.log("Aditya", Date.now());
        }, 1000)
        document.getElementById('stop').addEventListener('click', function() {
            clearInterval(toStop)
        })
    })
</script>
